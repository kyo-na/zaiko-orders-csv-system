{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaiko Orders</title>
  </head>
  <body>
    <div id="root"></div>

    {% if dev %}
      <!-- Vite dev server -->
      <script type="module" src="http://localhost:5173/@vite/client"></script>
      <script type="module" src="http://localhost:5173/src/main.jsx"></script>
    {% else %}
      <!-- Production build (npm run build して static に配置した場合) -->
      <link rel="stylesheet" href="{% static 'orders/react/assets/index.css' %}">
      <script type="module" src="{% static 'orders/react/assets/index.js' %}"></script>
    {% endif %}
  </body>
</html>
